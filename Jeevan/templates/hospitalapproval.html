<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Untitled Document</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  </head>

  <body>
    {% if records %}
    <table
      width="524"
      border="1"
      cellspacing="0"
      align="center"
      cellpadding="15"
    >
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Place</td>
        <td>reg date</td>
        <td>fetch data</td>
      </tr>
      {% for id,name,place,regdate in records %}
      <tr>
        <td width="54">{{id}}</td>
        <td width="78">{{name}}</td>
        <td width="62">{{place}}</td>
        <td width="84">{{regdate}}</td>
        <td width="84">
          <form
            name="send_data"
            id="send-data"
            method="post"
            action="show_hospital_details"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <input type="text" name="hid" value="{{id}}" hidden />
            <input type="submit" name="Submit" value="Show More" />
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
    {% else %}<br /><b>No Hospitals are waiting for approval</b>
    {% endif %}
  </body>
</html>
