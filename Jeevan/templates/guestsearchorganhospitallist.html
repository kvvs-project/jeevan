<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Availability Index</title>
</head>
<body>
    <h1 align="center">List of hospital</h1>
    <div>
        <table 
        border="1px"
        cellspacing="0px"
        align="center"
        cellpadding="5px">
            <tr>
                <td>Name</td>
                <td>Place</td>
                <td>Location</td>
                <td>District</td>
                <td>Pin</td>
                <td>Phone</td>
                <td>Email</td>
            </tr>
            {% if records %}
            {% for Name,Place,Location,Pin,Phone,District,Email in records %}
            <tr>
                <td>{{Name}}</td>
                <td>{{Place}}</td>
                <td>{{Location}}</td>
                <td>{{District}}</td>
                <td>{{Pin}}</td>
                <td>{{Phone}}</td>
                <td>{{Email}}</td>
            </tr>
            {% endfor %}
            {% else %}<br><b>No Hospitals found</b>
            {% endif %}
        </table>
    </div>
</body>
</html>
