<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Donor Registration</title>
        <style>
            .main {
                display: flex;
                justify-content: center;
            }

            .inner {
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <h1 align="center">Donor Registration</h1>
        <div class="main">
            <form action="/validate_donor_reg" method="post" enctype="multipart/form-data" style="padding: 50px">
                {%csrf_token%} {% if records %}
                <div class="inner">
                    <label for="Name">Full Name:</label>
                    <div>
                        <input type="text" id="fullName" name="name" required />
                    </div>
                </div>
                <div class="inner">
                    <label for="Name">Password:</label>
                    <div>
                        <input type="text" id="pass" name="pass" required />
                    </div>
                </div>
                <div class="inner">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                </div>
                <div class="inner">
                    <label for="pin">Pin :</label>
                    <div>
                        <input type="number" name="pin" />
                    </div>
                </div>
                <div class="inner">
                    <label for="place">Place :</label>
                    <div>
                        <input type="text" name="place" />
                    </div>
                </div>
                <div class="inner">
                    <label>Select a Hospital from the following list</label>

                    <select name="hospital" required>
                        <option value="">Select</option>
                        {% for Name,ID,Place,District in records %}
                        <option value="{{ID}}">{{ID}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="inner">
                    <label for="address">address :</label>
                    <div>
                        <input type="text" id="address" name="address" />
                    </div>
                </div>
                <div class="inner">
                    <label>Type of donation :</label>
                    <div>
                        <input type="radio" name="type" value="Blood" />
                        <label>Blood</label>
                        <input type="radio" name="type" value="Organ" />
                        <label>Organ</label>
                        <input type="radio" name="type" value="Both" />
                        <label>Both</label>
                    </div>
                </div>
                <div class="inner">
                    <label for="blood">Select your blood type</label>
                    <select id="blood" name="blood" required>
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="inner">
                    <label for="phoneNumber">Phone Number:</label>
                    <div>
                        <input type="tel" id="phoneNumber" name="phone" required />
                    </div>
                </div>
                <div class="inner">
                    <label for="emailAddress">Email Address:</label>
                    <div>
                        <input type="email" id="emailAddress" name="email" required />
                    </div>
                </div>
                <div class="inner">
                    <label for="medicalReport">Medical Report :</label>
                    <div>
                        <input type="file" id="medicalReport" name="medicalReport" required />
                    </div>
                </div>
                <div class="inner">
                    <div>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required />
                    </div>
                    <div class="inner">
                        <div>
                            <label for="medicalReport">Upload your photo :</label>
                            <input type="file" id="photo" name="photo" required />
                        </div>
                    </div>
                </div>
                <div class="inner">
                    <input type="hidden" name="dist" value="{{dist}}" />
                    <input type="submit" />
                    {{ message }}
                </div>
            </form>
        </div>
        <div>
            <table width="524" border="1" cellspacing="0" align="center" cellpadding="15">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Place</th>
                </tr>
                {% for Name,ID,Place,District in records %}
                <tr>
                    <td>{{ID}}</td>
                    <td>{{Name}}</td>
                    <td>{{Place}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        {% else %}
        <br />
        <b>No Hospitals In your area</b>
        {% endif %}
    </body>
</html>
