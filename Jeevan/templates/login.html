{% extends 'base.html' %}

{% load static %}

{% block links %}
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
{% endblock %}

{% block nav %}
    <li><a href="/">Home</a></li>
    <li><a href="{% url 'signup' %}">Sign Up</a></li>
{% endblock %}

{% block main %}
    <div class="title">
        <h1>User Login</h1>
    </div>
    <div class="login-container">
        <form action="{% url 'get_login' %}" method="post">
            {% csrf_token %}
                <div class="login-wrapper">
                <label for="userName">Enter your User ID</label>
                <input type="text" id="userName" placeholder="User ID" name="uname" autofocus autocomplete="username" autocapitalize="characters" required/>
                <label for="password">Enter your Password</label>
                <input type="password" id="password" placeholder="Password" autocomplete="current-password" name="pass" required/>
                <div class="msg">{{message}}</div>
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>

{% endblock %}
