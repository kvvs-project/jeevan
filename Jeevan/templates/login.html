{% extends 'base.html' %}

{% load static %}

{% block links %}
    <link rel="stylesheet" href="{% static '/css/form.css' %}">
{% endblock %}

{% block nav %}
    <li><a href="/">Home</a></li>
    <li><a href="{% url 'signup' %}">Sign Up</a></li>
{% endblock %}

{% block main %}
    <div class="title">
        <h1>User Login</h1>
    </div>
    <div class="form-container">
        <form action="{% url 'get_login' %}" method="post">
            {% csrf_token %}
            <div class="form-wrapper">
                <div class="input-box">
                    <input type="text" id="userName" placeholder="" name="uname" autofocus autocomplete="username" required/>
                    <label for="userName" class="input-label">Enter your User ID</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="" autocomplete="current-password" name="pass" required/>
                    <button class="show-pass-btn" type="button" tabindex="-1"></button>
                    <label for="password" class="input-label">Enter your Password</label>
                </div>
                {% if message %}
                <div class="msg">{{message}}</div>
                {% endif %}
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>

{% endblock %}
